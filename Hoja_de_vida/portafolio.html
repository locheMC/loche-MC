      <li class="galeria__item"><img src="img2/img2.jpg" class="galeria__img"></li>

<br>
<br>
<form class="box">
    <h2>CONTACTO</h2>
    <label for="">Nombre:</label>
    <input type="text" id="uno" name="nombre" required pattern="[A-Za-z]+">
    <label for="">Interesado en cual servicios?</label> <br>
    <select id="dos">
      <optgroup>
        <option value="1">Asistencia</option>
        <option value="2">Accesoria</option>
      </optgroup>
    </select> <br>
    <label for="">Correo:</label>
    <input id="tres" type="text" name="correo" required> <br>
    <label for="">Mensaje:</label>
    <textarea name="mensaje" rows="8" cols="60"></textarea> <br>
    <input id="btn" type="submit" name="" value="Enviar">
    <a href="index.html">Regresar</a>
</form>
